---
applications:
- name: data-flow-2
  buildpacks:
   - python_buildpack
  default-route: true
  processes:
  - type: web
    command: './platform/paas-wrapper.sh dagster-webserver --workspace ./platform/workspace.yaml --port 8080 --host 0.0.0.0'
  - type: daemon
    command: './platform/paas-wrapper.sh dagster-daemon run --workspace ./platform/workspace.yaml'
  - type: worker
    command: './platform/paas-wrapper.sh dagster-celery worker start -A dagster_celery.app --config-yaml ./platform/executor.yaml'
